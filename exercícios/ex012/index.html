<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está ospedado no meu proprio sevidor</p>
    <video controls width="500px" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogg" type="video/ogv">
        <p>Seu navegador não tem suporte pra esse tipo de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Vídeo aleatorio que eu achei no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MxTKhSoYYd0?si=EwZepbE3Q6y9z0um" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/750432905?h=ab55dbe681" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
