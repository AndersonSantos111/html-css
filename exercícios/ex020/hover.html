<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none; /* Serve para esconde/ocultar o bloco ou elemento. */
        }

        div:hover > p {
            width: 300px;
            background-color: red;
            color: white;
            display: block; /* Serve para mostrar o bloco ou elemento escondido. */
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p> Passe o mouse sobre o texto abaixo </p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
